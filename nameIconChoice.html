<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Namenswahl</title>
</head>
<body>

    

        <!-- ich würde später die index.html als index.php speichern
        und den Header, den Player und evtl. den Footer in Dateien auslagern.
        Dann muss man nicht jede Seite bei Änderungen anfassen. JFL -->
        <header id="header">
          
                <h1>Wähle deinen Spielernamen und deinen Icon!</h1>
            
        </header>


        <section id="player">

            <div id="playerIcon">
                <img id="playerIconFace" src="/img/playerFace.png" alt="">
            </div>

            <div id="playerName">
                Spielername
            </div>

        </section>

        <section id="nameIconChoice">
            <form>
                <label for="playerName">Spielername</label>
                <input id="playerName" name="playerName" type="text">
                <br>
                <select required="" name="icon" id="icon">
                    <option value="">Wähle einen Icon aus</option>
                    <option value="Icon1">Icon1</option>
                    <option value="Icon2">Icon2</option>
                    <option value="Icon3">Icon3</option>
                </select>
                <br>
                <select name="degreeCourse" id="degreeCourse">
                    <option value="">Wähle deinen Studiengang</option>
                    <option value="Fach1">Informatik</option>
                    <option value="Fach2">Pädagogik</option>
                    <option value="Fach3">Betriebswirtschaftslehre</option>
                </select>
                <br>
            </form>
        </section>

</body>
</html>
